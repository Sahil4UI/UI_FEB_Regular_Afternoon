<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sprite {
            background: url('amazonSpriteSheet.png') no-repeat;
            background-position: -137px -340px;
            width: 50px;
            height: 19px;
        }
        
        #font_Awesome_icons i {
            color: red;
            font-size: 100px;
            background-color: #000;
        }
        
        .circle {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
        }
    </style>
    <script src="https://kit.fontawesome.com/cd00034d8b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sprite">

    </div>
    <div id="font_Awesome_icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-caret-down"></i>
        <i class="fas fa-shopping-cart"></i>

    </div>
    <div class="circle"></div>
</body>

</html>
